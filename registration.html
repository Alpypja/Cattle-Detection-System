    <style>
        body {

        .nav-links a,

        <input type="text" id="number" name="number" required>

        <label for="rfid">RFID:</label>
        <input type="text" id="rfid" name="rfid" required>

        <label for="cattleName">Cattle Name:</label>
        <input type="text" id="cattleName" name="cattleName" required>

        <button id="submit-btn">Submit</button>
    </form>

    <script>
        const form = document.querySelector("form");
    
        document
            .getElementById("submit-btn")
            .addEventListener("click", function (event) {
                registerUser(event);
            });
    
        async function registerUser(event) {
            event.preventDefault();
    
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const rfid = document.getElementById('rfid').value;
            const cattleName = document.getElementById('cattleName').value;
    
            const userData = {
                name: name,
                number: number,
                rfid: rfid,
                cattleName: cattleName
            };
    
            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
    
                const result = await response.json();
                console.log(result);
    
                // Show success message
                const successMessage = document.createElement('p');
                successMessage.textContent = 'Registration successful!';
                document.querySelector('.container').appendChild(successMessage);
    
                // Prevent form from clearing
                form.reset(); // Remove this line to prevent clearing the form
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
